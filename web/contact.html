<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact EduVerse for course inquiries and support." />
  <title>EduVerse | Contact</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="features.html">Features</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <h1>Contact Us</h1>
  <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>

  <form id="contactForm" action="#" method="POST">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="3" />
      <div class="error-message" id="nameError"></div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <div class="error-message" id="emailError"></div>
    </div>

    <!-- Course -->
    <div class="form-group">
      <label for="course">Select a Course:</label>
      <select id="course" name="course" required>
        <option value="">--Choose a Service--</option>
        <option value="itr">ITR</option>
        <option value="gst">GST</option>
        <option value="tds">TDS</option>
        <option value="pt">PT</option>
        <option value="pf">PF</option>
        <option value="esic">ESIC</option>
        <option value="audit">Audit</option>
        <option value="accounting">Accounting</option>
        <option value="statutory_compliance">Statutory Compliance</option>
        <option value="roc_filings">ROC Filings</option>
        <option value="company_incorporation">Company Incorporation</option>
        <option value="internal_audit">Internal Audit</option>
      </select>
      <div class="error-message" id="courseError"></div>
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <div class="error-message" id="messageError"></div>
    </div>

    <!-- Newsletter -->
    <label><input type="checkbox" name="newsletter" /> Subscribe to our newsletter</label>

    <!-- Submit -->
    <button type="submit" class="btn">Submit</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 EduVerse. All rights reserved.</p>
</footer>

<script>
  const form = document.getElementById("contactForm");

  form.addEventListener("submit", function (event) {
    let valid = true;

    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const course = document.getElementById("course");
    const message = document.getElementById("message");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const courseError = document.getElementById("courseError");
    const messageError = document.getElementById("messageError");

    // Name validation
    if (name.value.trim().length < 3) {
      nameError.textContent = "Name must be at least 3 characters.";
      valid = false;
    } else {
      nameError.textContent = "";
    }

    // Email validation
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,6}$/i;
    if (!emailPattern.test(email.value.trim())) {
      emailError.textContent = "Please enter a valid email address.";
      valid = false;
    } else {
      emailError.textContent = "";
    }

    // Course validation
    if (course.value === "") {
      courseError.textContent = "Please select a course.";
      valid = false;
    } else {
      courseError.textContent = "";
    }

    // Message validation
    if (message.value.trim() === "") {
      messageError.textContent = "Message cannot be empty.";
      valid = false;
    } else {
      messageError.textContent = "";
    }

    if (!valid) {
      event.preventDefault();
    }
  });
</script>

</body>
</html>
